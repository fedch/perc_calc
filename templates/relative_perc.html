{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/increase">Increase</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Relative percentage <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="gst_calculator">GST calculator</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container page-form">
  <body>
    <form id="percentage-form" method=post action="">
      <table>
        {% for field in form %}
          <tr>
            <br>
            <td>{{ field }}</td>
            <td>{{ field.label }}</td>
          </tr>
        {% endfor %}
      </table>
      <br>
      <p><input type=submit value=Calculate></form></p>
      <p>
      {% if result != None %}
        <td>{{ result }}</td>
      {% endif %}
      </p>
    </body>
  </div>

{% endblock %}
